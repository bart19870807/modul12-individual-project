<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="container">
    <div class="home-page">
        <div class="navigation">
            <div class="logo">
                <span>el tigre</span>

            </div>
            <div class="menu">
                <ul>
                    <li>home</li>
                    <li>product</li>
                    <li>contact</li>
                </ul>
            </div>
        </div>
        <div class="introduction">
            <div class="slogan">
                <h2>Home of</h2>
                <h2>original tastes</h2>
            </div>
            <div class="discover">
                <h4>discover</h4>
                <!-- <button class="icon-arrow"></button> -->
            </div>
        </div>
    </div>
    <div class="product-offert">
        <div class="first-presentation">
            <div class="product-first">

                <div class="description"></div>
                <div class="roasting"></div>
                <div class="intensity"></div>
                <div class="award"></div>
            </div>
            <div class="img-1"></div>
        </div>
        <div class="second-presentation">
            <div class="img-2"></div>
            <div class="product-second">
                <div class="line"></div>

         </div>
